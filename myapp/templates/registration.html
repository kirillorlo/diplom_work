{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
<html>
  
<h1>Регистрация нового клиента</h1>

<form action="/registration/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="phone_number">Номер телефона:</label>
  <input type="text" id="phone_number" name="phone_number" required>
  <br>
  <label for="address">Адрес:</label>
  <input type="text" id="address" name="address" required>
  <br>
  <label for="password">Пароль:</label>
  <input type="text" id="password" name="password" required>
  <br>
  <input type="submit" value="Зарегистрироваться">
</form>
<nav>
  <form action="{% url 'about' %}"  target="_self">
      <button>О нас</button>
  </form>
  <form action="{% url 'lists_products' %}"  target="_self">
    <button>Список товаров</button>
</form>
  <form action="{% url 'home' %}"  target="_self">
    <button>Главная</button>
</form>
</nav>
<br>
<img src="https://img0.reactor.cc/pics/post/Metal-Purtenance-to-Spread-the-Flame-of-Ancients-Death-Metal-2386718.jpeg" alt="Рок-атрибутика">

<footer>
  <p>&copy; 2024 Все права защищены</p>
</footer>
</body>
</html>
